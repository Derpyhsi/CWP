<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Code Snippets</title>
    <link rel="stylesheet" href="snippet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Code Snippets:</h1>

    <div class="snippet">
      <span>CONTRIBUTORS.md</span>
      <a href="CONTRIBUTORS.md" download>
        <i class="material-icons">attachment</i>
      </a> <br>
      <iframe src="CONTRIBUTORS.md" type="text/plain"></iframe>
    </div>
    <div class="snippet">
      <span>README.md</span>
      <a href="README.md" download>
        <i class="material-icons">attachment</i>
      </a> <br>
      <iframe src="README.md" type="text/plain"></iframe>
    </div>
    <div class="snippet">
      <span>keylook.py</span>
      <a href="keylook.py" download>
        <i class="material-icons">attachment</i>
      </a> <br>
      <iframe src="keylook.py" type="text/plain"></iframe>
    </div>
    <!-- Template:
    <div class="snippet">
      <span>[FILENAME]</span>
      <a href="[FILENAME]" download>
        <i class="material-icons">attachment</i>
      </a> <br>
      <iframe src="[FILENAME]" type="text/plain"></iframe>
    </div>
    -->
  </body>
</html>
